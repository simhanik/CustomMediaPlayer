<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ğŸ¥ Custom Video Player</h1>

  <!-- Drag & Drop + File Upload -->
  <div id="dropZone">
    <p>Drag & Drop your video here or <span id="browseText">Browse File</span></p>
    <input type="file" id="fileInput" accept="video/*" />
  </div>

  <!-- Video + Controls in one container -->
  <div id="playerContainer">
    <video id="myVideo" controls>
      <source id="videoSource" type="video/mp4" />
      Your browser doesn't support HTML5 video.
    </video>

    <div class="controls">
      <button onclick="rewind10()">âª Rewind 10s</button>
      <button onclick="forward10()">â© Forward 10s</button>

      <button onclick="decreaseSpeed()">â– Speed</button>
      <input type="text" id="speedDisplay" value="1.00x" />
      <button onclick="increaseSpeed()">â• Speed</button>

      <button id="fullscreenBtn">â›¶ Fullscreen</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
